    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        // --- Start Button Logic ---
        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio();
            // Hide start overlay
            document.getElementById('start-overlay').style.display = 'none';
        });

        // --- Forced Landscape Logic ---
        function forceLandscape() {
            // Hide the overlay
            document.getElementById('rotate-overlay').style.display = 'none';
            // Apply rotation to the main container
            document.getElementById('app-container').classList.add('force-landscape');
        }

        // --- State ---
        let currentInstrument = 'piano';
        let currentMode = 'auto'; 
        let currentSessionId = 0; 
        
        let guideNoteIndex = 0;
        let guideSongData = [];

        // Note Data
        const freqs = {
            'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13, 'E4': 329.63,
            'F4': 349.23, 'F#4': 369.99, 'G4': 392.00, 'G#4': 415.30, 'A4': 440.00,
            'A#4': 466.16, 'B4': 493.88,
            'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'D#5': 622.25, 'E5': 659.25
        };

        const whiteKeysList = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5', 'D5', 'E5'];
        const blackKeysMap = [
            { note: 'C#4', pos: 1 }, { note: 'D#4', pos: 2 },
            { note: 'F#4', pos: 4 }, { note: 'G#4', pos: 5 }, { note: 'A#4', pos: 6 },
            { note: 'C#5', pos: 8 }, { note: 'D#5', pos: 9 }
        ];

        // Melodies
        const songs = {
            'twinkle': [
                {n:'C4',d:400}, {n:'C4',d:400}, {n:'G4',d:400}, {n:'G4',d:400}, {n:'A4',d:400}, {n:'A4',d:400}, {n:'G4',d:800},
                {n:'F4',d:400}, {n:'F4',d:400}, {n:'E4',d:400}, {n:'E4',d:400}, {n:'D4',d:400}, {n:'D4',d:400}, {n:'C4',d:800}
            ],
            'tulip': [
                {n:'C4',d:400}, {n:'D4',d:400}, {n:'E4',d:800},
                {n:'C4',d:400}, {n:'D4',d:400}, {n:'E4',d:800},
                {n:'G4',d:400}, {n:'E4',d:400}, {n:'D4',d:400}, {n:'C4',d:400},
                {n:'D4',d:400}, {n:'E4',d:400}, {n:'D4',d:800}
            ],
            'kaeru': [
                {n:'C4',d:300}, {n:'D4',d:300}, {n:'E4',d:300}, {n:'F4',d:300}, {n:'E4',d:300}, {n:'D4',d:300}, {n:'C4',d:600},
                {n:'E4',d:300}, {n:'F4',d:300}, {n:'G4',d:300}, {n:'A4',d:300}, {n:'G4',d:300}, {n:'F4',d:300}, {n:'E4',d:600},
                {n:'C4',d:600}
            ],
            'choucho': [
                {n:'G4',d:400}, {n:'E4',d:400}, {n:'E4',d:800},
                {n:'F4',d:400}, {n:'D4',d:400}, {n:'D4',d:800},
                {n:'C4',d:400}, {n:'D4',d:400}, {n:'E4',d:400}, {n:'F4',d:400},
                {n:'G4',d:400}, {n:'G4',d:400}, {n:'G4',d:800}
            ],
            'atama': [
                {n:'G4',d:400}, {n:'A4',d:400}, {n:'G4',d:300}, {n:'F4',d:300}, {n:'E4',d:300}, {n:'F4',d:300}, {n:'G4',d:600},
                {n:'D4',d:300}, {n:'E4',d:300}, {n:'F4',d:600},
                {n:'E4',d:300}, {n:'F4',d:300}, {n:'G4',d:600},
                {n:'G4',d:400}, {n:'A4',d:400}, {n:'G4',d:300}, {n:'F4',d:300}, {n:'E4',d:300}, {n:'F4',d:300}, {n:'G4',d:600},
                {n:'D4',d:600}, {n:'G4',d:600}, {n:'E4',d:400}, {n:'C4',d:400}
            ],
            'bunbun': [
                {n:'G4',d:400}, {n:'F4',d:400}, {n:'E4',d:400}, {n:'D4',d:400}, {n:'C4',d:800},
                {n:'D4',d:200}, {n:'D4',d:200}, {n:'D4',d:200}, {n:'D4',d:200}, {n:'E4',d:200}, {n:'F4',d:400},
                {n:'E4',d:200}, {n:'E4',d:200}, {n:'E4',d:200}, {n:'E4',d:200}, {n:'F4',d:200}, {n:'G4',d:400},
                {n:'G4',d:400}, {n:'F4',d:400}, {n:'E4',d:400}, {n:'D4',d:400}, {n:'C4',d:800}
            ]
        };

        const keyElements = {};
        const pianoContainer = document.getElementById('piano');

        // --- Setup ---
        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function buildKeys() {
            whiteKeysList.forEach((note) => {
                const key = document.createElement('div');
                key.className = 'white-key';
                key.textContent = noteToLabel(note);
                key.dataset.note = note;
                keyElements[note] = key;
                addInteraction(key, note);
                pianoContainer.appendChild(key);
            });

            const unitPct = 100 / whiteKeysList.length;
            const widthPct = unitPct * 0.70;
            
            blackKeysMap.forEach((bk) => {
                const key = document.createElement('div');
                key.className = 'black-key';
                const leftPos = (bk.pos * unitPct) - (widthPct / 2);
                key.style.left = leftPos + '%';
                key.style.width = widthPct + '%';
                key.dataset.note = bk.note;
                keyElements[bk.note] = key;
                addInteraction(key, bk.note);
                pianoContainer.appendChild(key);
            });
        }
        
        function noteToLabel(note) {
            return note.replace(/[0-9]/, '')
                .replace('C', 'ãƒ‰').replace('D', 'ãƒ¬').replace('E', 'ãƒŸ')
                .replace('F', 'ãƒ•ã‚¡').replace('G', 'ã‚½').replace('A', 'ãƒ©').replace('B', 'ã‚·');
        }

        buildKeys();

        // --- Controls ---
        function setMode(mode) {
            stopAll();
            currentMode = mode;

            document.getElementById('mode-auto').classList.toggle('active', mode === 'auto');
            document.getElementById('mode-guide').classList.toggle('active', mode === 'guide');
            document.getElementById('mode-guide').classList.toggle('play-mode', mode === 'guide');
            
            document.querySelectorAll('.icon-btn').forEach(b => {
                b.classList.remove('active-song');
                b.classList.remove('active-guide');
            });
        }

        function setInstrument(inst, btn) {
            currentInstrument = inst;
            document.querySelectorAll('.inst-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            initAudio();
        }

        function selectSong(songId) {
            initAudio();
            stopAll(); 
            currentSessionId++; 
            
            document.querySelectorAll('.icon-btn').forEach(b => {
                b.classList.remove('active-song');
                b.classList.remove('active-guide');
            });
            
            const btn = document.querySelector(`button[onclick="selectSong('${songId}')"]`);

            if (currentMode === 'auto') {
                btn.classList.add('active-song');
                playSongLoop(songId, currentSessionId);
            } else {
                btn.classList.add('active-guide');
                startGuide(songId);
            }
        }

        function stopAll() {
            currentSessionId++; 
            resetGuide();
            document.querySelectorAll('.active').forEach(k => k.classList.remove('active'));
            document.querySelector('#bravo-msg').style.display = 'none';
        }


        // --- Auto Play ---
        async function playSongLoop(songId, sessionId) {
            const melody = songs[songId];
            
            for (let noteData of melody) {
                if (sessionId !== currentSessionId) return;

                const key = keyElements[noteData.n];
                if(key) {
                    key.classList.add('active');
                    playTone(noteData.n);
                }
                
                await new Promise(r => setTimeout(r, noteData.d));
                
                if(key) key.classList.remove('active');
                await new Promise(r => setTimeout(r, 50));
            }

            if (sessionId === currentSessionId) {
                document.querySelector('.active-song')?.classList.remove('active-song');
            }
        }

        // --- Guide Mode ---
        function startGuide(songId) {
            guideSongData = songs[songId];
            guideNoteIndex = 0;
            highlightNextGuideNote();
        }

        function resetGuide() {
            guideSongData = [];
            guideNoteIndex = 0;
            document.querySelectorAll('.guide-target').forEach(k => k.classList.remove('guide-target'));
        }

        function highlightNextGuideNote() {
            document.querySelectorAll('.guide-target').forEach(k => k.classList.remove('guide-target'));
            
            if (guideNoteIndex >= guideSongData.length) {
                showBravo();
                document.querySelector('.active-guide')?.classList.remove('active-guide');
                return;
            }

            const nextNote = guideSongData[guideNoteIndex].n;
            const key = keyElements[nextNote];
            if(key) key.classList.add('guide-target');
        }

        function handleGuideInput(note) {
            if (guideSongData.length > 0) {
                const targetNote = guideSongData[guideNoteIndex].n;
                if (note === targetNote) {
                    guideNoteIndex++;
                    highlightNextGuideNote();
                }
            }
        }

        function showBravo() {
            const msg = document.getElementById('bravo-msg');
            msg.style.display = 'block';
            setTimeout(() => {
                playTone('C5'); 
                setTimeout(() => playTone('E5'), 100);
                setTimeout(() => playTone('G5'), 200);
                setTimeout(() => playTone('C5'), 300);
            }, 100);
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 2500);
        }

        // --- Audio & Visuals ---
        function playTone(note) {
            initAudio();
            const freq = freqs[note];
            const now = audioCtx.currentTime;
            spawnSparkle(keyElements[note]);

            if (currentInstrument === 'piano') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.5, now + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 1.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 1.2);
            } else if (currentInstrument === 'bell') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq * 2, now);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.3, now + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 2);
            } else if (currentInstrument === 'synth') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.2);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.4);
            }
        }

        function spawnSparkle(keyEl) {
            if(!keyEl) return;
            const rect = keyEl.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'particle';
            const icons = ['ğŸ’–', 'âœ¨', 'ğŸŒ¸', 'ğŸ¶', 'â­'];
            p.textContent = icons[Math.floor(Math.random()*icons.length)];
            
            const left = rect.left + (rect.width / 2) - 20;
            const top = rect.top + (rect.height / 2);
            
            p.style.left = left + 'px';
            p.style.top = top + 'px';
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        // --- Interaction ---
        function addInteraction(el, note) {
            const hit = (e) => {
                if (currentMode === 'auto' && document.querySelector('.active-song')) return;
                e.preventDefault();
                el.classList.add('active');
                playTone(note);
                if (currentMode === 'guide') handleGuideInput(note);
            };
            const release = (e) => {
                e.preventDefault();
                el.classList.remove('active');
            };

            el.addEventListener('mousedown', hit);
            el.addEventListener('mouseup', release);
            el.addEventListener('mouseleave', release);
            // Passive false for smoother touch
            el.addEventListener('touchstart', hit, {passive: false});
            el.addEventListener('touchend', release);
        }

        document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
